<div class="bracket-game-{{matchPosition}} horizontal-list">
    <div>
        <div class="player top">
            {{#isP1}}
            {{eventMatch.player1.username}}
            {{/isP1}}
            {{^isP1}}
            ???
            {{/isP1}}
            <div class="score">
    
                {{#canAct}}
                <input type="radio" id="1" name="Winner" value="1" checked="checked">
                {{/canAct}}
                {{^canAct}}
                <p>X</p>
                </a>
                {{/canAct}}
            </div>
        </div>
        <div class="player bot ">
            {{#isP2}}
            {{eventMatch.player2.username}}
            {{/isP2}}
            {{^isP2}}
            ???
            {{/isP2}}
            <div class="score">
                {{#canAct}}
                <input type="radio" id="2" name="Winner" value="2">
                {{/canAct}}
                {{^canAct}}
                <p>X</p>
                </a>
                {{/canAct}}
            </div>                        
        </div>
    </div>
    
    <div id="submit-match">
        {{#canAct}}
        <input type='submit' value='SEND' />
        {{/canAct}}
    </div>
    
    
</div>
