{{>header}}

    <div class="ongoing-event">
        <div class="section-title">
            <P>Ongoing events</P>
        </div>

        {{#events}}
        <li class="ongoing-event-list">{{>ongoing_event_post}}
            {{/events}}

    <div class="upcoming-event">

            <P>Upcoming events</P>
        </div>
        {{#eventsNext}}

            {{/eventsNext}}
    </div>
</div>

{{>footer}}
